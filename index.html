<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #87CEEB;
        }
    </style>
</head>

<body>
    <audio id="gameAudio" src="icy-remix.mp3"></audio>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        //----------------------------- ðŸ”» Constants ðŸ”» -----------------------------/
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        //----------------------------- ðŸ”º Constants ðŸ”º -----------------------------/
        ///////////////////////////////////////////////////////////////////////////////
        //----------------------------- ðŸ”» Game settings ðŸ”» -----------------------------/
        const gravity = 0.48;
        const friction = 0.85;
        const baseJump = -11; // Base jump velocity
        //----------------------------- ðŸ”º Game settings ðŸ”º -----------------------------/
        //////////////////////////////////////////////////////////////////////////////
        //----------------------------- ðŸ”» Player ðŸ”» -----------------------------/
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5, // horizonal max speed
            velX: 0,
            velY: 0,
            jumping: false
        };
        //----------------------------- ðŸ”º Player ðŸ”º -----------------------------/
        ////////////////////////////////////////////////////////////////////////////
        //----------------------------- ðŸ”» Platforms ðŸ”» -----------------------------/
        let platforms = [];
        let platformCounter = 0;
        const platformWidthRange = [150, 250];
        const platformHeight = 10;
        let platformGap = 75;

        // Generate random width for the platform
        function randomWidth(platrofmNumber) {
            if (platrofmNumber % 10 == 0) {
                return canvas.width;
            } else {
                return Math.random() * (platformWidthRange[1] - platformWidthRange[0]) + platformWidthRange[0];
            }
        }

        // Generate random x for the platform
        function randomX(platformWidth) {
            // return Math.random() * (canvas.width - (platformWidth - (platformWidth / 2))) - platformWidth / 2;
            if (platformWidth == canvas.width) {
                return 0;
            } else {
                return (Math.random() * canvas.width) - platformWidth / 2;
            }
        }

        // Generate random width AND random x for the platform
        function randomWidthAndX(platformNumber) {
            let width = randomWidth(platformNumber);
            let x = randomX(width);
            return [width, x];
        }
        // Generate the 10 platforms
        for (let i = 0; i < 10; i++) {
            let [tempWidth, tempX] = randomWidthAndX(i);
            platforms.push({
                x: tempX,
                y: canvas.height - (platformGap * i) - 50,
                width: tempWidth,
                height: platformHeight,
                number: platformCounter++
            });
        }
        //----------------------------- ðŸ”º Platforms ðŸ”º -----------------------------/
        ///////////////////////////////////////////////////////////////////////////////
        //------------------------------ ðŸ”» Key events ðŸ”» ------------------------------/
        let keys = [];
        window.addEventListener('keydown', function (e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping && !player.velY > 0) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
                if (!isSpacebarPressedForAudio) {
                    isSpacebarPressedForAudio = true;
                    toggleMute();
                }
            }
        });
        window.addEventListener('keyup', function (e) {
            keys[e.keyCode] = false;
        });
        //------------------------------ ðŸ”º Key events ðŸ”º ------------------------------/
        //////////////////////////////////////////////////////////////////////////////////
        // ------------------------------ ðŸ”» Audio & Mute ðŸ”» ------------------------------/
        const gameAudio = document.getElementById('gameAudio');
        gameAudio.volume = 0.25;
        let isMuted = true;
        let soundIcon = 'â–¶ï¸';
        let isSpacebarPressedForAudio = false; // For the audio to only start once when spacebar is pressed

        function drawSpeakerIcon() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(soundIcon, canvas.width - 30, 30);
        }

        function toggleMute() {
            isMuted = !isMuted;
            if (isMuted) {
                gameAudio.pause();
                soundIcon = 'â–¶ï¸'
            } else {
                gameAudio.play();
                soundIcon = 'â¸ï¸';
            }
            drawSpeakerIcon(); // Redraw the speaker icon
        }

        canvas.addEventListener('click', function (e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Check if the click occurred within the speaker icon bounds
            if (x > canvas.width - 30 && x < canvas.width - 8 && y > 10 && y < 35) {
                if (!isSpacebarPressedForAudio) {
                    isSpacebarPressedForAudio = true;
                }
                toggleMute();
            }
        });
        //------------------------------ ðŸ”º Audio & Mute ðŸ”º ------------------------------/
        ///////////////////////////////////////////////////////////////////////////////////
        //------------------------------ ðŸ”» Loop variables ðŸ”» ------------------------------/
        let heighestPlatformIndex = 9; // The platform that needs to be generated - should be generated above the heighest platform
        let score = 0;
        //------------------------------ ðŸ”º Loop variables ðŸ”º ------------------------------/
        //////////////////////////////////////////////////////////////////////////////////
        //------------------------------ ðŸ”» Game loop ðŸ”» ------------------------------/
        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            // trying the possibility of not stopping the player when left/right key is pressed
            // if (!keys[37] && !keys[39]) {
            //     player.velX *= friction;
            // }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) { // player jumped above 1/4 of the canvas
                player.y += Math.abs(player.velY); // If player is jumping (velocity is negative), cancel the movement by adding absolute value velocity (add positive value)
                platforms.forEach(function callback(platform, index) {
                    platform.y += Math.abs(player.velY); // Move platforms down with the same amount of positive velocity
                    if (platform.y > canvas.height && platforms[heighestPlatformIndex].y >= platformGap) { // If platform is out of the canvas (below the canvas)
                        let [tempWidth, tempX] = randomWidthAndX(index);
                        platform.y = 0; // Move platform to the top
                        platform.x = tempX;
                        platform.width = tempWidth;
                        platform.number = platformCounter++; // Increase platform number
                        heighestPlatformIndex = index; // Update the heighest platform index
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if (player.y >= canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision
            platforms.forEach(platform => {
                let predictedY = player.y + player.velY;
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    predictedY + player.height > platform.y &&
                    predictedY + player.height < platform.y + platform.height &&
                    player.y < platform.y + platform.height &&
                    player.velY > 0 // Only when falling
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    if (score < platform.number) {
                        score = platform.number;
                    }
                }
            });

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);


            // Draw platforms
            platforms.forEach(function callback(platform, index) {
                if (index % 10 == 0) {
                    ctx.fillStyle = 'green';
                } else {
                    ctx.fillStyle = 'black';
                }
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            drawSpeakerIcon();

            requestAnimationFrame(updateGame); // Loop
        }
        //------------------------------ ðŸ”º Game loop ðŸ”º ------------------------------/

        updateGame();
    </script>
</body>

</html>
