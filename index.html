<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #87CEEB;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.48;
        const friction = 0.85;
        const baseJump = -11; // Base jump velocity

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 20,
            speed: 5, // horizonal max speed
            velX: 0,
            velY: 0,
            jumping: false
        };

        // score
        let score = 0;

        // Platforms
        let platforms = [];
        let platformCounter = 0;
        const platformWidthRange = [150, 250];
        const platformHeight = 10;
        let platformGap = 75;

        // function to generate random width for the platform
        function randomWidth(number) {
            if (number % 10 == 0) {
                return canvas.width;
            } else {
                return Math.random() * (platformWidthRange[1] - platformWidthRange[0]) + platformWidthRange[0];
            }
        }

        // function to generate random x for the platform
        function randomX(platformWidth) {
            // return Math.random() * (canvas.width - (platformWidth - (platformWidth / 2))) - platformWidth / 2;
            if (platformWidth == canvas.width) {
                return 0;
            } else {
                return (Math.random() * canvas.width) - platformWidth / 2;
            }
        }

        // function to generate random width and random x for the platform
        function randomWidthAndX(number) {
            let width = randomWidth(number);
            let x = randomX(width);
            return [width, x];
        }

        for (let i = 0; i < 10; i++) {
            let [tempWidth, tempX] = randomWidthAndX(i);
            platforms.push({
                x: tempX,
                y: canvas.height - (platformGap * i) - 50,
                width: tempWidth,
                height: platformHeight,
                number: platformCounter++
            });
        }
        let heighestPlatformIndex = 9;

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function (e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping && !player.velY > 0) { // Space key for jump
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX); // Higher jump if running faster
            }
        });
        window.addEventListener('keyup', function (e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            // trying the possibility of not stopping the player when left/right key is pressed
            // if (!keys[37] && !keys[39]) {
            //     player.velX *= friction;
            // }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) { // player jumped above 1/4 of the canvas
                player.y += Math.abs(player.velY); // If player is jumping (velocity is negative), cancel the movement by adding absolute value velocity (add positive value)
                platforms.forEach(function callback(platform, index) {
                    platform.y += Math.abs(player.velY); // Move platforms down with the same amount of positive velocity
                    if (platform.y > canvas.height && platforms[heighestPlatformIndex].y >= platformGap) { // If platform is out of the canvas (below the canvas)
                        let [tempWidth, tempX] = randomWidthAndX(index);
                        platform.y = 0; // Move platform to the top
                        platform.x = tempX;
                        platform.width = tempWidth;
                        platform.number = platformCounter++; // Increase platform number
                        heighestPlatformIndex = index; // Update the heighest platform index
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if (player.y >= canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision
            platforms.forEach(platform => {
                let predictedY = player.y + player.velY;
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    predictedY + player.height > platform.y &&
                    predictedY + player.height < platform.y + platform.height &&
                    player.y < platform.y + platform.height &&
                    player.velY > 0 // Only when falling
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    if (score < platform.number) {
                        score = platform.number;
                    }
                }
            });

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);


            // Draw platforms
            platforms.forEach(function callback(platform, index) {
                if (index % 10 == 0) {
                    ctx.fillStyle = 'green';
                } else {
                    ctx.fillStyle = 'black';
                }
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame); // Loop
        }

        updateGame();
    </script>
</body>

</html>
